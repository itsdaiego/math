<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Function Plotter</title>
    <style>
body { text-align: center; }
canvas { margin: 20px auto; display: block; border: 1px solid black; }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script>
document.addEventListener("DOMContentLoaded", function() {
  const canvas = document.getElementById('myCanvas');
  const ctx = canvas.getContext('2d');

  function quadraticFunction(x) {
    const a = 1; // Coefficient of x^2
    const b = 0; // Coefficient of x
    const c = 0; // Constant term
    return a * Math.pow(x, 2) + b * x + c;
  }

  const width = canvas.width;
  const height = canvas.height;
  const scale = 100;

  ctx.beginPath();
  ctx.moveTo(0, height / 2);
  ctx.lineTo(width, height / 2);
  ctx.moveTo(width / 2, 0);
  ctx.lineTo(width / 2, height);
  ctx.strokeStyle = 'black';
  ctx.stroke();

  ctx.beginPath();

  const x = -width / (2 * scale)

  console.log(x)
  
  const result = quadraticFunction(x) * scale

  console.log(result)

  ctx.moveTo(0, height / 2 - 0);
  for (let x = -width / 2; x < width / 2; x++) {
    let y = quadraticFunction(x / scale);
    ctx.lineTo(width / 2 + x, height / 2 - y * scale);
  }
  ctx.strokeStyle = 'blue';
  ctx.stroke();
});
    </script>
  </body>
</html>
